<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Weather</title>
	</head>
	<body style="background-color: black">
		<main>
			<section>
				<form action="" class="weather-form">
					<div class="weather-form__search-field search-field">
						<input type="text" class="search-field__search-input" /><button
							type="submit"
							class="search-field__search-button"
						><span class="material-icons md-24">search</span></button>
					</div>
				</form>
				<div class="weather-card invisible">
					<div class="weather-card__location-info"><span class="weather-card__location"></span></div>
					<div class="weather-card__main-info">
						<span class="weather-card__temperature"></span>
						<span class="weather-card__temperature-units">â„ƒ</span>
					</div>
					<div class="weather-card__additional-info">
						<div><span class="weather-card__humidity"></span><span class="weather-card__humidity-units">%</span></div>
						<div><span class="weather-card__pressure"></span><span class="weather-card__pressure-units">mbar</span></div>
					</div>
				</div>
			</section>
		</main>
	</body>
</html>
